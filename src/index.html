<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Keywords</title>
  <!-- <link rel="stylesheet" href="style.css"> -->

</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <div class="row">
        <a class="navbar-brand" href="#">
          <span class="text-warning">Js</span>keywords!</a>
      </div>
    </div>
  </nav>
  <div class="container text-center mt-3">

    <div class="row">
      <div class="col-md-6 mx-auto">
        <strong>Time left:</strong>
        <span id="time" class="text-danger h3">5</span>
      </div>
      <div class="col-md-4 offset-md-2">
        <strong>Score:</strong>
        <span id="score" class="text-warning h3">0</span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mx-auto mb-5 mt-5">
        <span class="h1 text-success" id="keyword"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto mb-5">
        <input type="text" id="input" class="form-control text-muted" placeholder="Type a keyword from above!" autofocus>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto mb-5 mt-5">
        <span class="h2 text-warning" id="message"></span>
        <br>
        <br>
        <span class="h5" id="instructions">Start typing to restart a game!</span>
      </div>
    </div>
  </div>
  <!-- <script src="app.bundle.js"></script> -->
</body>

</html>
