<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Keywords</title>
  <!-- <link rel="stylesheet" href="style.css"> -->

</head>

<body>
  <!-- As a link -->
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">JS Keywords!</a>
    </div>
  </nav>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-6 mx-auto mb-5 mt-5">
        <span class="h2 text-success" id="keyword"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto mb-5">
        <input type="text" id="input" class="form-control" placeholder="Type a keyword from above!" autofocus>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <strong>Time left:</strong>
        <span id="time" class="text-warning">5</span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <strong>Score:</strong>
        <span id="score" class="text-success">0</span>
      </div>
    </div>
  </div>
  <!-- <script src="app.bundle.js"></script> -->
</body>

</html>
